<div class="row">
    @for (item of users; track $index) {
    <div class="col-3">
        <div class="card">
        <div class="card-body">
            <h4 class="card-title  ">{{item.fullName}}</h4>
            <p class="card-text">{{item.projectName}}</p>
            <a href="#" class="card-link">{{item.emailId}}</a>
            <a href="#" class="card-link">{{item.userName}}</a>
        </div>
        </div>
    </div>
    }
</div>
